<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lycée Expérimental</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
        <!-- CSS -->
        <link href="{{ request.scheme }}://{{ request.get_host }}{% static 'css/bulma.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.css">
        {% block stylesheet %}{% endblock %}
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
        {% block head-javascript %}{% endblock %}
</head>
<body>
    <div class="container" role="main">
    <div id="summary">
        <div class="page-header">
            {% block page-header %}{% endblock %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
    </div>
    {% block foot-javascript %}{% endblock %}
</body>
</html>
