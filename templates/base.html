<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lycée Expérimental</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
<!-- CSS -->
    <link href="{% static 'css/bootstrap-dark.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" media="print">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block head-javascript %}{% endblock %}
</head>
<body>
    <div class="container" role="main">
    <div id="summary">
        <div class="page-header">
            {% block page-header %}{% endblock %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
    </div>
    {% block foot-javascript %}{% endblock %}
</body>
</html>
